spring.application.name=java-product-service
server.port=8256

spring.docker.compose.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5435/java_product_service_db
spring.datasource.username=postgres
spring.datasource.password=qwerty
#spring.datasource.url=jdbc:postgresql://localhost:60729/java_product_service_db
#spring.datasource.username=postgresuser
#spring.datasource.password=qwerty123456
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6390
spring.data.redis.password=qwerty

spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

